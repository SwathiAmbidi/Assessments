
Task Name<br/>
<input type="text" #taskName/><br/>
<br/>
Choose priority

<select #taskPriority  style="width: 5%;">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select><br/>

<button (click)="addOrUpdate(taskName.value, taskPriority.value)">Add</button>

<h4>List of tasks</h4>
<table>
  
  <tr>
      <th>Task-Name  </th> 
      <th> Priority</th>
      <th> Status</th>
      <th>Action</th>
  </tr>
  <tr *ngFor="let task of getAllTasks()" style="margin-left: 10%;">
      <td> {{task.taskName}}  </td>
      <td> {{task.priority}} </td>
      <td>  {{task.status}}</td>
      <td>
        <select #taskStatus (click) = "changeStatus(taskStatus.value, task.taskName)" style="margin-left: 10%;">
          <option value="Pending" >Pending</option>
          <option value="Finished">Finished</option>
          <option value="Partially completed">Partially completed</option>
        </select>
      </td>
  </tr>

  
</table>
